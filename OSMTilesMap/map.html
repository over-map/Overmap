<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Tile Map</title>
    <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        fetch('https://pnorman.github.io/tilekiln-shortbread-demo/colorful.json')
            .then(response => response.json())
            .then(styleJson => {
                // Update the source URL in the style
                if (styleJson.sources && styleJson.sources.shortbread) {
                    styleJson.sources.shortbread.tiles = [
                        'https://vector.openstreetmap.org/shortbread_v1/{z}/{x}/{y}.mvt'
                    ];
                }

                const map = new maplibregl.Map({
                    container: 'map',
                    style: styleJson,
                    center: [0, 0],
                    zoom: 2
                });

                map.addControl(new maplibregl.NavigationControl());
                map.addControl(new maplibregl.ScaleControl());

                // Add error handling
                map.on('error', (e) => {
                    console.error('Map error:', e);
                });

                // Log when style and source are loaded
                map.on('style.load', () => {
                    console.log('Style loaded');
                });
                map.on('sourcedata', (e) => {
                    console.log('Source data:', e);
                });
            })
            .catch(error => console.error('Error loading style:', error));
    </script>
</body>
</html>
