<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your Interactive Web Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/maplibre-gl@2.2.6/dist/maplibre-gl.js"></script>
    <link
        href="https://unpkg.com/maplibre-gl@2.2.6/dist/maplibre-gl.css"
        rel="stylesheet"
    />
    <style>
        /* Specify the map container's size */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = new maplibregl.Map({
        container: 'map',
        style: 'https://yourusername.github.io/your-repo-name/style.json', // Replace with your map style JSON
        center: [4.899431, 52.379189], // Amsterdam's coordinates
        zoom: initialZoom // Replace with your initial zoom level
    });
</script>

</body>
</html>
