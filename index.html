<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre GL JS with Style JSON</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Create a custom navigation control
    class CustomNavigationControl {
        onAdd(map) {
            this._map = map;
            this._container = document.createElement('div');
            this._container.className = 'custom-navigation-control maplibregl-ctrl maplibregl-ctrl-group';

            // Add Zoom In button
            const zoomInButton = document.createElement('button');
            zoomInButton.className = 'maplibregl-ctrl-icon maplibregl-ctrl-zoom-in';
            zoomInButton.type = 'button';
            zoomInButton.title = 'Zoom In';
            zoomInButton.innerHTML = '+'; // Add the plus symbol
            zoomInButton.onclick = () => this._map.zoomTo(this._map.getZoom() + 1); // Custom zoom increment
            this._container.appendChild(zoomInButton);

            // Add Zoom Out button
            const zoomOutButton = document.createElement('button');
            zoomOutButton.className = 'maplibregl-ctrl-icon maplibregl-ctrl-zoom-out';
            zoomOutButton.type = 'button';
            zoomOutButton.title = 'Zoom Out';
            zoomOutButton.innerHTML = '−'; // Add the minus symbol
            zoomOutButton.onclick = () => this._map.zoomTo(this._map.getZoom() - 1); // Custom zoom decrement
            this._container.appendChild(zoomOutButton);

            // Add Compass button
            const compassButton = document.createElement('button');
            compassButton.className = 'maplibregl-ctrl-icon maplibregl-ctrl-compass';
            compassButton.type = 'button';
            compassButton.title = 'Reset Bearing';
            compassButton.onclick = () => this._map.rotateTo(0); // Reset map rotation
            compassButton.innerHTML = '⟲'; // Add compass symbol
            this._container.appendChild(compassButton);

            return this._container;
        }

        onRemove() {
            this._container.parentNode.removeChild(this._container);
            this._map = undefined;
        }
        }
        
        // Initialize the PMTiles Protocol
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // Create the MapLibre map
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://raw.githubusercontent.com/over-map/Overmap/main/style.json', // Path to your JSON style file
            center: [-74.006, 40.7128], // New York City coordinates
            zoom: 3
        });

        // Add custom navigation control with adjusted zoom increments
        map.addControl(new CustomNavigationControl(), 'top-left');

        // Log any errors in tile loading
        map.on('error', (e) => {
            console.error("Map error:", e.error);
        });
    </script>
</body>
</html>
